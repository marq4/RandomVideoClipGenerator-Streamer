---
# Send myself a notification on Discord
#   if any of the YouTube music video URLs is unavailable.
name: Validate music video URLs.

on:
  pull_request:
    paths:
      - "List.md"
  push:
    paths:
      - "List.md"
  workflow_dispatch:  # Allow manual execution.
  # Run every Friday at 2am CST:
  schedule:
    - cron: '*/10 * * * *'
    #- cron: '0 8 * * 5'

jobs:
  videos-exist-test:
    runs-on: ubuntu-latest
    env:
      GOOGLEAPIYOUTUBEKEY: ${{ secrets.GOOGLEAPIYOUTUBEKEY }}
    timeout-minutes: 20
    strategy:
      matrix:
        python-versions: ['3.10']
    steps:
      - name: Checkout code.
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-versions }}.
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install dependencies.
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify URLs are valid and videos exist using Pytest.
        run: |
          PYTHONPATH=. pytest -vvv tests/test_videos_exist.py

      - name: Run debug script if Pytest fails.
        if: failure()
        run: |
          python debug_video_urls_valid.py

